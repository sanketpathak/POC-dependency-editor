<div class="row">
  <div class="col-sm-12">
    <app-issue [issueName]="title" [issueSymbol]="icon" [issueStatus]="noOfCves" [responseReady]="responseReady" [hasIssue]="hasIssue">
    </app-issue>
    <app-alert-box [title]="title" [issueStatus]="noOfCves" [colored]="'#6ca100'" [issueSymbol]="icon" *ngIf="secureIssue">
    </app-alert-box>
  </div>
</div>
